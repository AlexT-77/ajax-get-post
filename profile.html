    <div style="position: relative; width: 100%; height: 400px;">
        <canvas id="moodChart"></canvas>

    <script>
        async function fetchMoodData(userUUID) {
            try {
                let response = await fetch("backend/moodData.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_uuid: userUUID })
                });

                let data = await response.json();

                console.log(data); // Debug: Controlla i dati ricevuti
                return data;
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
            }
        }

        // Chiamata alla funzione con il tuo UUID utente
        let userUUID = localStorage.getItem("uuid_user"); // Modifica con il valore dinamico
        fetchMoodData(userUUID).then(data => {
            if (data) {
                generateChart(data);
            }
        });

    </script>
